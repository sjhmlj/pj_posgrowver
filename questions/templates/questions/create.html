{% extends 'base.html' %}

{% block content %}
<form action="{% url 'questions:create'%}" method="POST" class="mt-3">
  {% csrf_token %}
  <div class="container">
    <div class="mb-3">
      <label for="id_title" class="form-label">Title:</label>
      <div class="control">
        <input class="form-control" type="text" placeholder="title" name="title"  maxlength="40" required id="id_title">
      </div>
    </div>
    <div class="mb-3">
      <label for="id_intro" class="form-label">Intro:</label>
      <div class="control">
        <textarea class="form-control" placeholder="intro" rows="3" name="intro" cols="40" required id="id_intro"></textarea>
      </div>
    </div>
    <div class="mb-3">
      <label for="id_body" class="form-label">Body:</label>
      <div class="control">
        <textarea class="form-control" placeholder="content. markdown rule" name="body" cols="40" rows="25" required id="id_body"></textarea>
      </div>
    </div>
    <div class="mb-3">
      <label for="id_hashtag" class="form-label">Hashtag:</label>
      <div class="control">
        <input class="form-control" type="text" placeholder="ex) #django. write in lower case" name="hashtag" maxlength="255" id="id_hashtag">
      </div>
    </div>
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" type="submit">submit</button>
    </div>
  </div>
</form>
{% endblock content %}
